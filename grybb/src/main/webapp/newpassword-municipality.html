<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

<head>
	<link rel="stylesheet" href="newpassword.css">
	<title> Password Reset </title>
</head>

<body>
	<img src="logo.png" alt="Grybb Logo">
	<div class="banner-text">
		<p style="line-height:200%; text-align: center; font-size: 150%; color: #414042;  font-family: Tahoma, sans-serif;	">
		<b> Reset your password </b></p>
		<form  name="resetpass" method="post">
			<input type="text" placeholder="Code from email" name="code" required>
			<input id="myInput" type="password" placeholder="Type New Password" name="psw" required>
			<input id="myInput2" type="password" placeholder="Confirm Password" name="psw2" required>
			<br>
			<br>
			<button class="showpsw" type="button" onclick="showpass()">Show Password</button>
		
			<script>
				function showpass() {
					var x = document.getElementById("myInput");
					var y = document.getElementById("myInput2");
					if (x.type == "password" && y.type == "password") {
						x.type = "text";
						y.type = "text";
					} else {
						x.type = "password";
						y.type = "password";
					}
				}
			</script>
			
			<button type="submit" onclick="samepass(event)">Create</button>	
			
			<script>
				function samepass(ev){
					ev.preventDefault();
					var x = document.forms["resetpass"]["psw"].value;
					var y = document.forms["resetpass"]["psw2"].value;
					
					if(x ==y && x!= "" && y!= ""){
						location = "loginmunicipality.html";
					}
					if(x != y){
							alert("The passwords are not the same!\n Please try again");
						}
				}
			</script>
		</form>
	
	</div>
</body>
</html>
