<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<head>
    <link rel="stylesheet" href="statistic-page.css">
    <title> Statistics </title>
</head>

 <body>
    <img src="logo.png" alt="Grybb Logo">
    <div class="banner-text">
        <p><i><b> Tree statistics </b></i></p>
        <br>

    <div class="piechart" id="piechart" style="margin-right:22.5%; margin-left:22.5%; "></div>

<!-- JS for the google chart-->
<script 
	src="https://www.gstatic.com/charts/loader.js">
</script>

<script>
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    // Draw the chart and set the chart values
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
      ['health level', 'amount of trees'],
      // these numbers need to be linked with the database
      ['Healty', 9500],
      ['In need of water', 350],
      ['Dead', 150],
    ]);
    
      // Optional; add a title and set the width and height of the chart
      var options = {'title':'Trees health', 'width':550, 'height':400};
    
      // Display the chart inside the <div> element with id="piechart"
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }
    </script>

  </body>
</html>
