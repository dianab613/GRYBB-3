<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<head>
	<link rel="stylesheet" href="passwordrecovery.css">
	<title> Password Recovery </title>
</head>
<body>
<img src="logo.png" alt="Grybb Logo">
<div class="banner-text">
	<p style="line-height:60px; text-align: center; font-size: 150%; color: #414042;  font-family: Tahoma, sans-serif;	">
	<b> Did you forget your password? </b></p>
	<p style="line-height: 0px; text-align: center; font-size: 130%; color: #f15a29;  font-family: Tahoma, sans-serif;	">
	
	<form name= "lostpass" action="newpassword.html" method="post">
		<input type="text" placeholder="Type your email address" id="emailaddress" name="uname" onsubmit="req()" required>		
	
	<button onclick="req()" type="submit">Submit</button>
	<script>
		function req() {
			var empt = document.forms["lostpass"]["uname"].value;
			if (empt != "" && (empt.matches("@management.com") || empt.matches("@municipality.com") || empt.matches("@employee.com"))){
				alert("The instructions have been sent! \nCheck your inbox!");
			}
		}		
	</script>
	
	</form>
</div>
</body>
</html>
