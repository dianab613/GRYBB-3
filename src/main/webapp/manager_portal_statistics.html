		<div id="chartContainer" style="height: 50%; width: 80%; margin-left:10%; margin-right:10%; margin-top: 5%; margin-bottom:5%;"></div>
			<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		
			<script>
				window.onload = function chart1() {

					var chart = new CanvasJS.Chart("chartContainer", {
						animationEnabled: true,
						theme: "light2",
						title:{
							text: "Smart Watering Progress"},
						data: [{        
							type: "line",
							indexLabelFontSize: 16,
							dataPoints: [
		
								//TO BE UPDATED WITH REAL VALUES FROM DATABASE
		
								{ y: 280},

								{ y: 270, indexLabel: "\u2193 lowest",markerColor: "red", markerType: "cross" },

								{ y: 500 },
								{ y: 520 },
								{ y: 500 },
								{ y: 530 },

							]
						}]
					});
					chart.render();
				}
			</script>
		
		
		<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
		<script>
		
			var mybutton = document.getElementById("myBtn");

			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};
			function scrollFunction() {
				if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				mybutton.style.display = "block";
				} else {
					mybutton.style.display = "none";
				}
			}

			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}
		</script>
